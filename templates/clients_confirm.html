{% extends "base.html" %}
{% block content %}
<style>
.confirm-card{
    max-width:480px;
    margin:40px auto;
    padding:22px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #fff;
}
.confirm-title{ font-size:20px; font-weight:600; margin-bottom:8px; color:#222; }
.confirm-text{ color:#444; margin-bottom:18px; }
.meta-row{ font-size:14px; color:#666; margin-bottom:12px; }
.actions{ display:flex; gap:10px; justify-content:flex-end; }
.btn {
    padding:8px 14px;
    border-radius:8px;
    border: none;
    cursor:pointer;
    font-weight:600;
}
.btn-cancel { background:#f0f0f0; color:#222; }
.btn-delete { background:#e03131; color:#fff; }
.small-muted{ font-size:12px; color:#888; margin-top:12px; }
</style>

<div class="confirm-card">
    <div class="confirm-title">O'chirishni tasdiqlash</div>

     <form method="post" style="margin-top:14px;">
        {% csrf_token %}
        <div class="actions">
            <a href="{%url 'clients'%}" class="btn btn-cancel" style="text-decoration:none; display:inline-block; line-height:24px;">
                Bekor qilish
            </a>
            <button type="submit" class="btn btn-delete" onclick="return confirm('Haqiqatan ham o‘chirmoqchimisiz?');">
                O‘chirish
            </button>
        </div>
    </form>


</div>
{% endblock %}
